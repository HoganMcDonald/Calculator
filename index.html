<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="output"></div>
  <div class="keypad">
    <div class="numbers">
      <div class="row row1">
        <button type="button" id="1" class="num">1</button>
        <button type="button" id="2" class="num">2</button>
        <button type="button" id="3" class="num">3</button>
      </div>
      <div class="row row2">
        <button type="button" id="4" class="num">4</button>
        <button type="button" id="5" class="num">5</button>
        <button type="button" id="6" class="num">6</button>
      </div>
      <div class="row row3">
        <button type="button" id="7" class="num">7</button>
        <button type="button" id="8" class="num">8</button>
        <button type="button" id="9" class="num">9</button>
      </div>
      <div class="row row4">
        <button type="button" id="." class="num">.</button>
        <button type="button" id="0" class="num">0</button>
        <button type="button" id="plus">+</button>
      </div>

    </div>
    <div class="opperators">
      <button type="button" id="division">/</button>
      <button type="button" id="multipy">x</button>
      <button type="button" id="minus">-</button>
      <button type="button" id="equals">=</button>
    </div>
  </div>


</body>

</html>
